<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Luncher</title>
    <script src="libs/jquery.js"></script>
    <script src="libs/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="libs/underscore-min.js"></script>
    <script src="libs/moment.min.js"></script>
    <script src="scripts/index.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/jquery-ui-1.10.4.custom.min.css">
</head>
<body>

<header>
    <a href="#" class="minimize" title="Свернуть"><img src="images/minimize.png"/></a>
    <a href="#" class="close" title="Закрыть"><img src="images/close.png"/></a>
</header>
<article>
    <div class="detached-top">
        <div class="logo-keeper">
            <img src="images/logo.png" alt="" title=""/>
        </div>
        <div class="company-information">
            <h2>Amako Financial Group <span class="found-year">2008</span></h2>
            <h1>Cloud Accounting Solutions</h1>
        </div>
    </div>
    <div class="main-container">
        <div class="left-column">
            <div class="user-greeting">
                <div class="greeting-text">Добро пожаловать,</div>
                <div class="user-name"></div>
            </div>
            <div class="launch-buttons">

            </div>
        </div>
        <div class="right-column">
            <div class="news-widget">
                <div class="news-header">
                    <span class="tab"><a href="http://www.buhgalteria.ru/">Новостная лента Buhgalteria.ru</a></span>
                </div>
                <div class="news-container">
                    <ul class="news-list">
                        <li><img src="images/loading.gif"/></li>
                    </ul>
                    <div class="full-news-link"><a href="http://www.buhgalteria.ru/">Все новости &gt;</a></div>
                </div>
            </div>
            <div class="launch-buttons">

            </div>
        </div>
        <footer>
            <div class="support">
            </div>
        </footer>
    </div>
</article>

<div class="close-dialog" title="Закрыть?">
    <p>Вы уверены, что хотите выйти?</p>
</div>
</body>
</html>
