<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Luncher</title>
    <script src="libs/jquery.js"></script>
    <script src="libs/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="libs/underscore-min.js"></script>
    <script src="scripts/index.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/jquery-ui-1.10.4.custom.min.css">
</head>
<body>

<header>
    <a href="#" class="minimize fa fa-minus" title=""></a>
    <a href="#" class="close fa fa-times" title="Закрыть"></a>
</header>
<article>
    <div class="left-column">
        <div class="content">
            <img src="images/logo.png" alt="" title=""/>

            <h1>Облачный<br/>бухгалтерский<br/>сервис</h1>

            <h2>Amako Financial Group 2014</h2>
        </div>
    </div>
    <div class="right-column">
        <div class="greeting">
            <div class="common">Добро пожаловать,</div>
            <div class="user"></div>
        </div>
        <div class="launch-buttons">

        </div>
    </div>
    <div class="news-widget">
        <div class="news-header">
            <span class="tab">Новостная лента <a href="url:http://www.buhgalteria.ru/">Buhgalteria.ru</a></span>
        </div>
        <div class="news-container">
            <div class="news-header">Сегодня</div>
            <ul class="news-list">
                <li><img src="images/loading.gif"/></li>
            </ul>
        </div>
    </div>
</article>
<footer>
    <div class="support">
        <a href="#">Техническая поддержка</a>
    </div>
</footer>

<div class="close-dialog" title="Закрыть?">
    <p>Вы уверены, что хотите выйти?</p>
</div>
</body>
</html>
